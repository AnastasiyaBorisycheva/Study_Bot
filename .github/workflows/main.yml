name: Study Bot Workflow
on:
  push:
    branches:
      - master

# –ü–µ—Ä–µ—á–µ–Ω—å –∑–∞–¥–∞—á
jobs:
  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repo
        # –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: Login to Docker 
        # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –Ω–∞ Docker Hub
        uses: docker/login-action@v3
          # –ü—Ä–∏ –ø–æ–º–æ—â–∏ with –ø–µ—Ä–µ–¥–∞—ë–º –≤ action –ø–∞—Ä–∞–º–µ—Ç—Ä—ã username –∏ password
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push to DockerHub
        # –û–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±–∏–ª–¥ –∏ –ø—É—à –æ–±—Ä–∞–∑–∞ –≤ Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: anastasiiaborisycheva/study_bot:latest 

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: üõé Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/tracker_bot/
            
            # Pull latest images
            docker compose pull
            
            # Redeploy containers
            docker compose up -d --force-recreate
            
            # Cleanup old images
            docker image prune -f
            
            # Check status
            docker compose ps
            
            echo "‚úÖ Deployment completed successfully!"
